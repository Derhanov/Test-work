<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">
<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank</h1>
    </ion-header-bar>
    <ion-content class="has-header" ng-controller="MyController">
        <div class="list">
            <a class="item item-icon-left battery" href="#" ng-click="openModal('battery')">
                <i class="icon ion-battery-half"></i>
                Батарея
            </a>
            <a class="item item-icon-left" href="#" ng-click="takePicture()">
                <i class="icon ion-camera"></i>
                Камера
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-images"></i>
                Галерея
            </a>
            <div class="item item-icon-left device">
                    <i class="icon ion-iphone"></i>
                    Устройство
                    <span id="deviceProperties" class="deviceProperties"></span>
            </div>
            <div class="item item-icon-left" href="#" id="vibration" class="vibration" ng-click="openModal('vibro')">
                <i class="icon ion-radio-waves"></i>
                Вибро
            </div>
        </div>
    </ion-content>
</ion-pane>
<script>

</script>
</body>
</html>
