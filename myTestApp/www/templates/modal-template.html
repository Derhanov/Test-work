<ion-modal-view>
    <ion-header-bar>
        <h1 class = "title">{{title}}</h1>
    </ion-header-bar>

    <ion-content ng-controller="BatCtrl">
        <p>{{body}}</p>
        <p>{{bat}}</p>
        <button class = "button icon icon-left ion-ios-close-outline"
                ng-click = "closeModal()">Close Modal</button>
    </ion-content>
</ion-modal-view>
